title: Bstr9's Blog 
description: "Code && Record"
author:
  name: "Bstr9"
  email: "baojiwei@live.com"
  url: "https://bstr9.github.io"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "Bstr9"
year : "2022"
